<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/js/app.css">
    <link rel="stylesheet" href='/static/main.css'/>
    <script type="module" src="/static/js/app.js"></script>
    <title>chronosGPT</title>
</head>
<body>

<div id="header">
    <div class="header-inner"><a href="/" id="logo-link"><strong>chronos</strong>GPT</a></div>
    <div class="header-inner">

        <label>
            <strong>model</strong>:
            <select id="model-change">
                <option value="vicuna-13b">vicuna-13b</option>
                <option selected value="wizard-vicuna-13B.ggml.q5_0">wizard-vicuna-13B.ggml.q5_0</option>
                <option value="stable-vicuna-13B.ggml.q5_0">stable-vicuna-13B.ggml.q5_0</option>
                <option value="WizardML-Unc-13b-Q5_1">WizardML-Unc-13b-Q5_1</option>
                <option value="gpt4-alpaca-lora-30B.ggml.q5_0">gpt4-alpaca-lora-30B.ggml.q5_0</option>
                <option value="OpenAssistant-30B-epoch7.ggml.q5_0">OpenAssistant-30B-epoch7.ggml.q5_0</option>
                <option value="h2ogptq-oasst1-512-30B.ggml.q5_0">h2ogptq-oasst1-512-30B.ggml.q5_0</option>
                <option value="alpaca-lora-65B.ggml.q5_0">alpaca-lora-65B.ggml.q5_0</option>
            </select>
        </label>
    </div>

</div>
<div class="container">
    <div id="extra-content">
        {{ extra_content|safe }}
    </div>
    <div id="chat">

    </div>
    <div class="chat-instruction">Chat here</div>
    <div class="chat-input">
        <div id="input-box" class="input-box" contenteditable="true" data-text="Type here..."></div>
        <button id="stop-generating" disabled="disabled">
            Stop generating
        </button>
        <div class="footer">
            <a href="/about" id="help-button">about</a>
        </div>

    </div>

</div>

</body>
</html>
